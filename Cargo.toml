[package]
name = "profanity-rs"
version = "0.1.0"
edition = "2021"
authors = ["Profanity-RS Contributors"]
description = "A modern, lightweight terminal client for GemStone IV"
license = "MIT OR Apache-2.0"

[dependencies]
# TUI framework
ratatui = "0.29"
# Using PR #1013 for numpad key support on Windows
crossterm = { git = "https://github.com/justinpopa/crossterm.git", branch = "dev", features = ["event-stream"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# XML parsing
quick-xml = "0.37"

# Configuration
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"

# Text processing
regex = "1.11"
unicode-width = "0.2"

# Utilities
anyhow = "1.0"
thiserror = "2.0"
dirs = "5.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Signal handling
ctrlc = "3.4"

# Random number generation
rand = "0.8"
