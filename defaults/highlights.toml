# VellumFE Highlight Configuration
# This file contains all highlight patterns
# Editable via .addhl/.highlights commands

# Test highlight - should be very visible
[test_obvious]
pattern = "Obvious"
fg = "#00ff00"
bg = "#ff0000"
bold = true
fast_parse = true
category = "Testing"

# Exits highlight
[exits]
pattern = "exits:"
fg = "#00ffff"
bold = true
fast_parse = true
category = "Room"

# Example highlights - customize these for your gameplay
[friends]
pattern = "Mandrill|Monolis|Chiora|Exdeo|Kawhi|Aldhelm"
fg = "#ff00ff"
bold = true
fast_parse = true
category = "Players"

[enemies]
pattern = "Sihtric|Ehria|Ayvain|Deddalus|Daluthas"
fg = "#ffffff"
bg = "#8b0000"
bold = true
fast_parse = true
category = "Players"

# ===== SQUELCH PATTERNS (Ignore/Filter Lines) =====
# These patterns will completely hide matching lines from view.
# Use squelch = true to enable filtering for a pattern.
# Global toggle: ignores_enabled in config (or .toggleignores command)

# Squelch ambient/environmental spam
[ambient_spam]
pattern = "A cool breeze|The wind blows|A leaf falls|rustles softly"
fast_parse = true
squelch = true
category = "Squelch"

# Squelch arrival/departure spam (adjust as needed)
[arrival_spam]
pattern = "^[A-Z][a-z]+ (arrives|departs|went|comes|goes)"
squelch = true
category = "Squelch"

# Squelch energy recovery messages
[energy_spam]
pattern = "^You feel fully energized again\\.$"
squelch = true
category = "Squelch"

# ===== STREAM-FILTERED HIGHLIGHTS =====
# These highlights only apply to specific streams (e.g., death, thoughts)
# Use stream = "death" to filter by stream name

# Compact death feed - extract just player names from death messages (death stream only)
[compact_death_basic]
pattern = '^\s*\*\s*([A-Z][a-z]+) was just struck down.*'
stream = "death"
replace = "$1"
fg = "#ff4444"
bold = true
category = "Death"

# Compact death - Phoenix resurrection variant (death stream only)
[compact_death_phoenix]
pattern = '^\s*\*\s*A fiery phoenix soars into the heavens as\s*([A-Z][a-z]+).*'
stream = "death"
replace = "$1 ðŸ”¥"
fg = "#ff8800"
bold = true
category = "Death"

# ===== CAPTURE GROUP EXAMPLES (Any Stream) =====
# These demonstrate $1, $2 capture group replacement without stream filtering

# Extract damage numbers from combat messages
[combat_damage]
pattern = '\b(\d+) damage\b'
fg = "#ff0000"
bold = true
category = "Combat"
