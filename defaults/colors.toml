# ═══════════════════════════════════════════════════════════════════════════════
# VellumFE Color Configuration
# ═══════════════════════════════════════════════════════════════════════════════
#
# This file defines all colors used by VellumFE. The color_palette section is
# the central source of truth - all colors with slot assignments will be loaded
# into the terminal palette when using .setpalette command (for 256-color mode).
#
# Color values can be:
#   - Hex codes: "#FF0000", "#abc"
#   - Palette names: "Link Blue" (resolved via color_palette)
#
# ═══════════════════════════════════════════════════════════════════════════════

# ─── Preset Colors ───────────────────────────────────────────────────────────
# Colors for game text streams (speech, whisper, links, etc.)

[presets.links]
fg = "Link Blue"

[presets.commands]
fg = "Link Blue"

[presets.speech]
fg = "ANSI Green"

[presets.roomName]
fg = "ANSI Green"

[presets.monsterbold]
fg = "ANSI Yellow"

[presets.familiar]
fg = "Familiar"

[presets.thought]
fg = "ANSI Cyan"

[presets.whisper]
fg = "ANSI Cyan"

[presets.voln]
fg = "ANSI Teal"

[presets.percWindow]
fg = "ANSI Cyan"

# ─── Prompt Colors ───────────────────────────────────────────────────────────
# Colors for prompt characters (R=RT, S=stance, H=hidden, >=prompt)

[[prompt_colors]]
character = "R"
color = "#ff0000"

[[prompt_colors]]
character = "S"
color = "#ffff00"

[[prompt_colors]]
character = "H"
color = "#9370db"

[[prompt_colors]]
character = ">"
color = "#a9a9a9"

# ─── UI Colors ───────────────────────────────────────────────────────────────
# Default colors for UI elements (can be overridden per-widget in layout.toml)

[ui]
command_echo_color = "#ffffff"
border_color = "#00ffff"
focused_border_color = "#ffff00"
text_color = "#ffffff"
background_color = "#000000"
selection_bg_color = "#4a4a4a"
textarea_background = "-"

