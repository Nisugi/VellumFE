# ============================================================
# REQUIRED LAYOUT HEADER
# ============================================================
# Every layout.toml must start with terminal dimensions.
# The layout engine uses these to calculate positions.
#
# terminal_width = 120
# terminal_height = 40
# base_layout = "none"       # Base layout to inherit from (optional)
# theme = "solarized-dark"   # Theme override for this layout (optional)
#                            # Available: "default", "solarized-dark", "solarized-light",
#                            #            "monokai", "dracula", "nord", "gruvbox-dark",
#                            #            "gruvbox-light", "tokyo-night", "catppuccin"


# ============================================================
# BASE WINDOW PARAMETERS (All Widgets)
# ============================================================
# Every widget supports these common parameters. Widget-specific
# parameters are documented in each widget's section below.
#
# --- Required Fields ---
# name = "unique_name"      # Unique identifier (lowercase, no spaces)
# widget_type = "text"      # Widget type (see sections below)
#
# --- Position & Size ---
# row = 0                   # Top-left row position (0-based)
# col = 0                   # Top-left column position (0-based)
# rows = 10                 # Height in rows
# cols = 40                 # Width in columns
# min_rows = 3              # Minimum height constraint (optional)
# max_rows = 20             # Maximum height constraint (optional)
# min_cols = 10             # Minimum width constraint (optional)
# max_cols = 80             # Maximum width constraint (optional)
#
# --- Visibility & Behavior ---
# visible = true            # Show/hide window (default: true)
# locked = false            # Prevent user resizing (default: false)
#
# --- Border & Title ---
# show_border = true        # Display border (default: true)
# border_style = "single"   # "single", "double", "rounded", "thick", "none"
# border_color = "#808080"  # Hex color for border
# show_title = true         # Display title bar (default: true)
# title = "Window Title"    # Custom title (optional, uses name if omitted)
# title_position = "top-left"  # "top-left", "top-center", "top-right",
#                              # "bottom-left", "bottom-center", "bottom-right"
#
# --- Colors ---
# Windows inherit colors from the active theme by default.
# Set individual colors here to override theme settings.
# Use "-" to explicitly use the theme default for that color.
#
# background_color = "#000000"  # Window background (hex color, or "-" for theme)
# text_color = "#ffffff"        # Default text color (hex color, or "-" for theme)
# border_color = "#808080"      # Border color (hex color, or "-" for theme)
# transparent_background = false  # Ignore background_color (default: false)


# ============================================================
# TEXT WIDGETS
# ============================================================
# Windows for displaying scrollable text content.

# ------------------------------------------------------------
# Text Window
# ------------------------------------------------------------
# Basic scrollable text window. Use for game messages, chat, etc.
# Subscribes to one or more streams to receive content.
#
# Common streams: "main", "thoughts", "speech", "announcements",
#                 "loot", "death", "logons", "familiar", "ambients",
#                 "bounty", "society"
#
# [[windows]]
# name = "my_text_window"
# widget_type = "text"
# row = 0
# col = 0
# rows = 20
# cols = 60
# show_border = true
# border_style = "single"
# border_color = "#808080"
# visible = true
#
# # Text-specific options:
# streams = ["main"]           # Stream IDs to subscribe to (required)
# buffer_size = 1000           # Lines to keep in memory (default: 1000)
# wordwrap = true              # Enable text wrapping (default: true)
# show_timestamps = false      # Show timestamps on messages (default: false)


# ------------------------------------------------------------
# Tabbed Text Window
# ------------------------------------------------------------
# Multi-tab text window with switchable tabs. Each tab can
# subscribe to different streams. Great for organizing chat.
#
# Navigation: Click tabs, or use Ctrl+Tab/Ctrl+Shift+Tab
#
# [[windows]]
# name = "chat"
# widget_type = "tabbedtext"
# row = 0
# col = 60
# rows = 15
# cols = 60
# show_border = true
# border_style = "single"
# border_color = "#808080"
# visible = true
#
# # Tabbed text-specific options:
# buffer_size = 5000           # Lines per tab to keep (default: 5000)
# tab_bar_position = "top"     # "top" or "bottom" (default: "top")
# tab_separator = true         # Show separators between tabs (default: true)
# tab_active_color = "#ffffff" # Color for active tab (optional)
# tab_inactive_color = "#808080"  # Color for inactive tabs (optional)
# tab_unread_color = "#ffff00" # Color for unread indicator (optional)
# tab_unread_prefix = "*"      # Prefix for unread tabs (optional)
#
# # Tab definitions (required):
# [[windows.tabs]]
# name = "Thoughts"            # Tab display name
# streams = ["thoughts"]       # Streams for this tab
# show_timestamps = false      # Override global timestamp setting (optional)
# ignore_activity = false      # Skip unread tracking (optional)
#
# [[windows.tabs]]
# name = "Speech"
# streams = ["speech"]
#
# [[windows.tabs]]
# name = "All Chat"
# streams = ["thoughts", "speech", "whispers"]


